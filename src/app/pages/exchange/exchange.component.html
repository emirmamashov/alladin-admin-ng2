<ng-container *ngIf="loadContent">
    <app-top-bar></app-top-bar>
    <h3>Курс валют 
        <a href="http://www.nbkr.kg/index.jsp?lang=KGZ" target="_blank">NBKR</a>
    </h3>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>USD</th>
                <th>EUR</th>
                <th>RUB</th>
                <th>KZT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ exchange.usd }}</td>
                <td>{{ exchange.eur }}</td>
                <td>{{ exchange.rub }}</td>
                <td>{{ exchange.kzt }}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
    
<div class="wrapper" *ngIf="isLoad">
        <div class="cssload-loader"></div>
    </div>
