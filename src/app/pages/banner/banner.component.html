<button class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Название</th>
            <th>Изображение</th>
            <th>Кнопка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let banner of banners; let i=index" data-toggle="modal" data-target="#modal" (click)="newBanner = banner; changeEditStatus(true)">
            <td>{{ i+1 }}</td>
            <td>{{ banner._id }}</td>
            <td>{{ banner.name }}</td>
            <td>
                <span>имя кнопки: <b>{{ banner.buttonName }}</b> </span><br/>
                <span> ссылка: <b>{{ banner.buttonLink }}</b></span>
            </td>
            <td>
              <img *ngIf="banner.photo" src="{{ apiUrl }}/{{ banner.photo.url }}" width="50%"/>
            </td>
            <td>{{ banner.banner }}</td>
        </tr>
    </tbody>
</table>


<div class="modal" id="modal">
    <div class="modal-dialog" style="max-width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление новой категории</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Наименование: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newBanner.name" 
                            [value]="newBanner.name"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Кнопка Ссылка: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Кнопка Ссылка" 
                            [(ngModel)]="newBanner.buttonLink" 
                            [value]="newBanner.buttonLink"
                        />
                    </div>

                    <div class="form-group col-md-6">
                        <label>Кнопка Имя: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Кнопка Имя" 
                            [(ngModel)]="newBanner.buttonName" 
                            [value]="newBanner.buttonName"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <p-dropdown 
                            [options]="photosSelectItems" 
                            [(ngModel)]="newBanner.photo" 
                            [style]="{'width':'100%'}" 
                            filter="filter">
                            <ng-template let-photoSelectItem pTemplate="item">
                                <div class="ui-helper-clearfix" style="position: relative;height: 80px;">
                                    <img src="{{ photoSelectItem.value.url }}" style="width: 80px;position:absolute;top:1px;left:10px"/>
                                    <div style="font-size:14px;float:right;margin-top:4px">{{ photoSelectItem.value.name }}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                    </div>

                    <div class="modal-footer col-md-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button *ngIf="!isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="add(newBanner)">Сохранить</button>
                        <button *ngIf="isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="update(newBanner)">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
