<button class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Название</th>
            <th>Изображение</th>
            <th>Кнопка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let banner of banners; let i=index" data-toggle="modal" data-target="#modal" (click)="newBanner = banner; changeEditStatus(true)">
            <td>{{ i+1 }}</td>
            <td>{{ banner._id }}</td>
            <td>{{ banner.name }}</td>
            <td>
                <span> имя кнопки: <b>{{ banner.buttonName }}</b> </span><br/>
                <span> ссылка: <b>{{ banner.buttonLink }}</b></span>
            </td>
            <td>
              <ng-container *ngIf="banner.images">
                <span *ngFor="let url of banner.images; let i = index">
                    <img width="80" height="80" src="{{ apiUrl }}/{{ url }}"/>
                </span>
              </ng-container>
            </td>
            <td>{{ banner.banner }}</td>
        </tr>
    </tbody>
</table>


<div class="modal" id="modal">
    <div class="modal-dialog" style="max-width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление новой категории</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Наименование: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newBanner.name" 
                            [value]="newBanner.name"
                        />
                    </div>

                    <div class="form-group col-md-6">
                        <label>Кнопка Имя: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Кнопка Имя" 
                            [(ngModel)]="newBanner.buttonName" 
                            [value]="newBanner.buttonName"
                        />
                    </div>

                    <div class="form-group col-md-6">
                        <label>Кнопка Ссылка: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Кнопка Ссылка" 
                            [(ngModel)]="newBanner.buttonLink" 
                            [value]="newBanner.buttonLink"
                        />
                    </div>

                    <div class="form-group col-md-6">
                        <label><i class="fa fa-picture-o" aria-hidden="true"></i> Выберите изображение</label>
                        <input #file type="file" class="form-control" accept="image/*" id="images" placeholder="Изображение баннера" multiple (change)="addToListReadyupload(file, $event)"/>
                        <div class="form-group col-md-12">
                            <span *ngFor="let photo of filesToReadyUpload; let i = index">
                                <img width="100" height="100" src="{{photo.data}}" alt="Downloaded photo"/>
                                <i class="fa fa-trash-o" aria-hidden="true" (click)="removeInListREadyUpload(photo.name)"></i>
                            </span>
                        </div>
                    </div>

                    <div class="modal-footer col-md-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button *ngIf="!isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="add(newBanner)">Сохранить</button>
                        <button *ngIf="isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="update(newBanner)">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
