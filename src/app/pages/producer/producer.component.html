<button class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <!--<tr *ngFor="let category of categories; let i=index" data-toggle="modal" data-target="#modal" (click)="newProducer = product; changeEditStatus(true)">-->
          <tr *ngFor="let producer of producers; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ producer._id }}</td>
            <td>{{ producer.name }}</td>
            <td>{{ producer.description }}</td>
            <td></td>
        </tr>
    </tbody>
</table>


<div class="modal" id="modal">
    <div class="modal-dialog" style="max-width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление нового производителя</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Наименование: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newProducer.name" 
                            [value]="newProducer.name"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Описание: </label>
                        <textarea class="form-control" 
                            rows="3" id="description" 
                            [(ngModel)]="newProducer.description" 
                            placeholder="Описание товара">
                            {{ newProducer.description }}
                        </textarea>
                    </div>
                    <div class="modal-footer col-md-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button *ngIf="!isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="add(newProducer)">Сохранить</button>
                        <button *ngIf="isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="edit(newProducer)">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
