<button class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Изображение</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let photo of photos; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ photo._id }}</td>
            <td>{{ photo.name }}</td>
            <td>{{ photo.description }}</td>
            <td>
              <img *ngIf="photo.url" src="{{ apiUrl }}/{{ photo.url }}" width="50%"/>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>

<div class="modal" id="modal">
    <div class="modal-dialog" style="max-width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление новой фотографии</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Наименование: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newPhoto.name" 
                            [value]="newPhoto.name"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Описание: </label>
                        <textarea class="form-control" 
                            rows="3" id="description" 
                            [(ngModel)]="newPhoto.description" 
                            placeholder="Описание товара">
                            {{ newPhoto.description }}
                        </textarea>
                    </div>

                    <div class="form-group col-md-6">
                        <label><i class="fa fa-picture-o" aria-hidden="true"></i> Выберите изображение</label>
                        <input #file type="file" class="form-control" id="image" placeholder="Изображение категории" />
                    </div>

                    <div class="modal-footer col-md-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button type="button" 
                            class="btn btn-primary" 
                            (click)="add(file, newPhoto)">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
