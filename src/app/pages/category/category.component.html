<button class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Название</th>
            <th>Изображение</th>
            <th>Категория родитель</th>
            <th>Описание</th>
            <th>Показывать в меню</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; let i=index" data-toggle="modal" data-target="#modal" (click)="newCategory = category; changeEditStatus(true)">
            <td>{{ i+1 }}</td>
            <td>{{ category._id }}</td>
            <td>{{ category.name }}</td>
            <td>
              <img *ngIf="category.image" src="{{ apiUrl }}/{{ category.image }}" width="50%"/>
            </td>
            <td>{{ category.parentCategory }}</td>
            <td>{{ category.description }}</td>
            <td>{{ category.viewInMenu ? 'да' : 'нет' }}</td>
            <td>{{ category.category }}</td>
        </tr>
    </tbody>
</table>


<div class="modal" id="modal">
    <div class="modal-dialog" style="max-width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Добавление новой категории</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Наименование: </label>
                        <input type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newCategory.name" 
                            [value]="newCategory.name"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label>Описание: </label>
                        <textarea class="form-control" 
                            rows="3" id="description" 
                            [(ngModel)]="newCategory.description" 
                            placeholder="Описание товара">
                            {{ newCategory.description }}
                        </textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Родитель: </label>
                        <p-dropdown [options]="categoriesItem" 
                                [(ngModel)]="newCategory.parentCategory" 
                                [filter]="true" 
                                [style]="{'width':'100%'}">
                        </p-dropdown>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Показывать в меню (на первой странице): </label>
                        <input *ngIf="!isLimitCategoriesViewInMenu" type="checkbox" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newCategory.viewInMenu" 
                            [value]="newCategory.viewInMenu"
                        />
                        <input *ngIf="isLimitCategoriesViewInMenu" type="checkbox" 
                            class="form-control" 
                            id="name" 
                            placeholder="Наименование" 
                            [(ngModel)]="newCategory.viewInMenu" 
                            [value]="false"
                            (change)="doLimitCategoriesViewInMenu()"
                        />

                    </div>

                    <div class="form-group col-md-6">
                        <label><i class="fa fa-picture-o" aria-hidden="true"></i> Выберите изображение категории</label>
                        <input #fileCategory type="file" class="form-control" id="image" placeholder="Изображение категории" />
                    </div>

                    <div class="modal-footer col-md-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button *ngIf="!isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="add(fileCategory, newCategory)">Сохранить</button>
                        <button *ngIf="isEdit" 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="update(newCategory)">Редактировать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
