<button class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Название</th>
            <th>Категория родитель</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; let i=index" data-toggle="modal" data-target="#modal" (click)="newProduct = product; changeEditStatus(true)">
            <td>{{ i+1 }}</td>
            <td>{{ category._id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.parentCategory }}</td>
            <td>{{ category.description }}</td>
            <td>{{ category.category }}</td>
        </tr>
    </tbody>
</table>
